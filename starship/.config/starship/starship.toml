## CROSS-SHELL PROMPT
## The minimal, blazing-fast, and infinitely customizable prompt for any shell!

format = """
$hostname\
$directory\

$localip\
$shlvl\
$singularity\
$kubernetes\
$vcsh\
$hg_branch\
$docker_context\
$package\
$custom\

$sudo\

$fill\
$git_branch\
$git_status\
$git_commit\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$line_break\
$character"""

palette = 'pywal'

add_newline = true

[username]
format = "[](fg:dir)[$user](fg:bg bg:dir)[](fg:dir bg:none)"
show_always = true

[hostname]
ssh_only = true
format = "[](fg:bg bg:none)[█](fg:fg bg:bg)[$ssh_symbol$hostname](bold bg:fg)[](fg:fg bg:none) "
disabled = false

[directory]
format = "[](fg:bg bg:none)[$path]($style)[█](fg:bg-darker bg:bg-darker)[](fg:dir bg:bg)[ ](fg:bg bg:dir)[](fg:dir bg:none)"
style = "fg:fg bg:bg bold"
truncation_length = 3
truncate_to_repo = false
read_only = " "

[character]
success_symbol = "[ ](dir bold)"
error_symbol = "[ ](time2 bold)"   # red → time2

[line_break]
disabled = false

[fill]
symbol = " "
style = "bold time"                 # blue → time

[cmd_duration]
min_time = 1
format = "[](fg:bg bg:none)[$duration]($style)[](fg:bg bg:bg)[](fg:time bg:bg)[󱑂 ](fg:bg bg:time)[](fg:time bg:none)"
disabled = false
style = "fg:fg bg:bg bold"

[git_branch]
format = "[](fg:bg bg:none)[$branch]($style)[](fg:bg bg:bg)[](fg:git bg:bg)[](fg:bg bg:git)[](fg:git bg:none) "
style = "fg:fg bg:bg"
symbol = " "

[git_status]
format = "[](fg:bg bg:none)[$all_status$ahead_behind]($style)[](fg:bg bg:bg)[](fg:git bg:bg)[ ](fg:bg bg:git)[](fg:git bg:none) "
style = "fg:fg bg:bg"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = " 󰄸 "
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = " ${count}"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "git"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "git"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "dir bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[nodejs]
format = "via [ Node.js $version](bold time) "    # blue → time
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true


