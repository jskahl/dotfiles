###############
#             #
#   Polybar   #
#             #
###############             

# Theme
include-file = ./themes/current.ini

# Modules
include-file = ./modules/workspaces.ini
include-file = ./modules/date.ini
include-file = ./modules/battery.ini
include-file = ./modules/audio.ini
include-file = ./modules/hardware.ini

[defaults]
font = JetBrainsMono Nerd Font:weight=bold;2
separator = "  "
top = 0.5%

[bar/timer]
monitor = ${env:MONITOR:}
width = 10%
height = 30
offset-x = 90%
offset-y = ${defaults.top}
override-redirect = true

[bar/ws]
monitor = ${env:MONITOR:}
separator = ${defaults.separator}
width = 29%
height = 30
offset-x = ${defaults.top}
offset-y = ${defaults.top}

font-0 = ${defaults.font}
override-redirect = true
background = ${colors.background}
foreground = ${colors.foreground}
padding = 2

modules-left = i3
wm-restack = i3

[bar/date]
monitor = ${env:MONITOR:}
font-0 = ${defaults.font}
width = 15%
height = 30
offset-y = ${defaults.top}
offset-x = 30%
override-redirect = true

separator = ${defaults.separator}
background = ${colors.background}
foreground = ${colors.foreground}

modules-center = date
wm-restack = i3

[bar/laptop]
monitor = ${env:MONITOR:}
width = 15%
height = 30
offset-x = 62.2%
offset-y = ${defaults.top}
override-redirect = true

font-0 = ${defaults.font}
background = ${colors.background}
foreground = ${colors.foreground}

padding = 3

modules-left = battery
modules-right = pulseaudio
wm-restack = i3

[bar/hw]
monitor = ${env:MONITOR:}
width = 22%
height = 30
offset-y = ${defaults.top}
offset-x = 77.6%
override-redirect = true
padding = 3

separator = ${defaults.separator}
font-0 = ${defaults.font}
background = ${colors.background}
foreground = ${colors.foreground}


modules-left = filesystem
modules-center = cpu
modules-right = memory
wm-restack = i3
